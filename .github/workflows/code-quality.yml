name: Code Quality
on: [push]
jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@4

      - name: Setup Node.js
        uses: actions/checkout@4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint
